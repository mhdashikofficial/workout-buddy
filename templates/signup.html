{% extends "base.html" %}

{% block content %}

<div class="max-w-md mx-auto mt-16 mb-12">
  <div class="bg-gray-800/50 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-gray-700 animate-fadeIn">
    
    <h2 class="text-3xl font-bold text-center mb-8 text-emerald-400">
      Create Account
    </h2>

    <form method="POST" class="space-y-6">
      
      <div>
        <input 
          type="text" 
          name="username" 
          placeholder="Choose a username" 
          required 
          class="w-full p-4 bg-gray-700 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
        >
      </div>

      <div>
        <input 
          type="password" 
          name="password" 
          placeholder="Password" 
          required 
          class="w-full p-4 bg-gray-700 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
        >
      </div>

      <div>
        <input 
          type="password" 
          name="confirm_password" 
          placeholder="Confirm password" 
          required 
          class="w-full p-4 bg-gray-700 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
        >
      </div>

      <button 
        type="submit" 
        class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 rounded-xl font-bold text-white transition transform hover:scale-[1.02] active:scale-[0.98] mt-4"
      >
        Sign Up
      </button>

    </form>

    <p class="mt-8 text-center text-gray-400">
      Already have an account? 
      <a href="{{ url_for('login') }}" class="text-emerald-400 hover:text-emerald-300 hover:underline transition">
        Log in
      </a>
    </p>

  </div>
</div>

{% endblock %}
