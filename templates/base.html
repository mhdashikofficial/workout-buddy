<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
    .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 min-h-screen font-sans">

  <nav class="bg-gray-950/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-700">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-2xl font-bold text-emerald-400">FitTrack</a>
      {% if current_user.is_authenticated %}
      <div class="flex items-center space-x-6">
        <span class="text-sm">Hi, {{ current_user.profile.name or current_user.username }}</span>
        <a href="{{ url_for('logout') }}" class="text-red-400 hover:text-red-300">Logout</a>
      </div>
      {% endif %}
    </div>
  </nav>

  <main class="max-w-4xl mx-auto px-4 py-10">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-6 p-4 bg-amber-500/20 border border-amber-600 rounded-xl text-amber-300">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-6 text-gray-500 text-sm border-t border-gray-700 mt-12">
    Fitness Tracker Â© 2026
  </footer>
</body>
</html>
