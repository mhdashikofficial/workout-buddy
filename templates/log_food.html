{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-12">
  <div class="bg-gray-800/60 p-8 rounded-2xl shadow-2xl border border-gray-700 animate-fadeIn">
    <h2 class="text-3xl font-bold text-center mb-8 text-emerald-400">Log Protein Intake</h2>
    <form method="POST" class="space-y-6">
      <input type="text" name="food" placeholder="Food (e.g. 200g Paneer)" required class="w-full p-4 bg-gray-700 border border-gray-600 rounded-xl">
      <input type="number" step="0.1" name="amount" placeholder="Protein amount (grams)" required class="w-full p-4 bg-gray-700 border border-gray-600 rounded-xl">
      <button type="submit" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 rounded-xl font-bold transition transform hover:scale-105">Log</button>
    </form>
    <p class="mt-6 text-center text-gray-400">Back to <a href="{{ url_for('index') }}" class="text-emerald-400 hover:underline">Dashboard</a></p>
  </div>
</div>
{% endblock %}
